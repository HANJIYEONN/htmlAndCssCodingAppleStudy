<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/contactUs.css">
    <title>contact us</title>
</head>
<body>
    <form class="popUp">
        <h1 class="w-100">contact us</h1>
        <div class="w-100">
            <p>Your Email</p>
            <input class="input-email" type="email" placeholder="email@example.com">
        </div>
        <div class="w-50">
            <p>First name</p>
            <input type="text">
        </div>
        <div class="w-50">
            <p>Last name</p>
            <input type="text">
        </div>
        <div style="clear:both"></div>
        <div class="w-100">
            <p>Message</p>
            <textarea class="msg-textarea" rows="5" ></textarea>
        </div>
        <div>
            <input id="sub" type="checkbox"  class="ip-radio" />
            <label for="sub">Subscribe</label>
            <button type="submit" class="bt-sbm">SEND</button>
        </div>
    </form>
</body>
</html>

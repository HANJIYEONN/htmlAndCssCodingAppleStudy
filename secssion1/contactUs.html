<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/contactUs.css">
    <title>contact us</title>
</head>
<body>
    <div class="popUp">
        <h1 class="title">contact us</h1>
        <div class="email">
            <p>Your Email</p>
            <input type="email" placeholder="email@example.com">
        </div>
        <div class="firstName">
            <p>First name</p>
            <input type="text">
        </div>
        <div class="lastName">
            <p>Last name</p>
            <input type="text">
        </div>
        <div>
            <p>Message</p>
            <textarea rows="5" ></textarea>
        </div>
        <div >
            <div>
                <input type="radio" disabled class="ip-radio">Subscribe</input>
            </div>
            <div>
                <button type="submit" class="bt-sbm">SEND</button>
            </div>
        </div>
    </div>
</body>
</html>
